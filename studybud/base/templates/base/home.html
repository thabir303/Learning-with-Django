{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }

</style>
<!-- <h1>Home Template</h1> -->

<div class="home-container">

    <div>
        <h3>Browse Topics</h3>
        <hr>
    </div>
    
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">Edit form</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
                <span>@{{room.host.username}}</span>
                <h1>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h1>
                <small>{{room.topic.name}} </small>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
